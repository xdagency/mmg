        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script>


            // array of things to display on page
            let randomText = [
              // 'Web designer...',
              // 'UX/UI designer...',
              // 'Student of design...',
              'Frontend developer...',
              'Web professional...',
              'SaSS expert...',
              'Web standards enthusiast...',
              'Backend developer...',
              'React developer...'
            ];

            let textDuration = 12;
            let transitionDuration = (textDuration / 4);

            // random number generator
            function randomNum() {
                return Math.floor(Math.random() * randomText.length);
            }
            
            // when ready
            $(document).ready(function() {

                // set the initial index
                let index = 0;
                
                // set initial value
                $('.random').text(randomText[randomNum()]);

                // delay the addClass so it happens between the changing of 2 items
                setTimeout(function(){
                  $('.random').addClass('blurInOut');
                }, (transitionDuration * 1000))
                
                // update text every x seconds
                setInterval(function() {

                    // create a random index number
                    let randomIndex = randomNum();
                    // make sure it's not same number twice in a row
                    while(randomIndex === index) {
                      randomIndex = randomNum();
                    }
                    // set the index
                    index = randomIndex;
                    
                    // change text in H1
                    $('.random').text(randomText[index]);

                }, (textDuration * 1000));


                // NAVIGATION
                
                // main nav
                $('.open').click(function() {
                    $('body').addClass('nav--open');
                });

                $('.close').click(function() {
                    $('body').removeClass('nav--open');
                });

                // subnav
                $('ul.nav__list > li > a[href="#0"]').click(function() {
                    $(this).parent().toggleClass('subnav--open');
                })

            })

        </script>
